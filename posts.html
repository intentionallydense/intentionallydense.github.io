---
layout: default
title: Posts
permalink: /posts/
---
<div class="notes-stream">
  {% assign sorted_posts = site.posts | sort: 'date' | reverse %}
  {% for post in sorted_posts %}
  <div class="note-item">
    <div class="note-date">{{ post.date | date: "%Y-%m-%d" }}</div>
    <div class="note-content">
      {{ post.content }}
    </div>
  </div>
  {% endfor %}
</div>

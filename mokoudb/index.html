<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mokou_search · saliva</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "SF Mono", Monaco, Consolas, "Courier New", monospace;
            font-size: 17px;
            line-height: 1.6;
            color: #111;
            background: #fff;
            padding: 2rem 1.5rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* Header matching main site */
        header {
            margin-bottom: 1.5rem;
        }

        header h1 {
            font-size: 1.1rem;
            font-weight: 600;
        }

        header h1 a {
            color: #111;
            text-decoration: none;
        }

        nav {
            margin-top: 0.5rem;
        }

        nav a {
            color: #111;
            text-decoration: underline;
            margin-right: 1rem;
            font-size: 0.95rem;
        }

        nav a:hover {
            text-decoration: none;
        }

        /* Page title */
        .page-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
        }

        /* Search */
        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 1rem;
        }

        #search-input {
            flex: 1;
            padding: 0.5rem 0.75rem;
            font-family: "SF Mono", Monaco, Consolas, monospace;
            font-size: 0.95rem;
            border: 1px solid #ccc;
            border-radius: 3px;
            background: #fff;
            color: #111;
        }

        #search-input:focus {
            outline: none;
            border-color: #111;
        }

        #search-input::placeholder {
            color: #999;
        }

        button {
            padding: 0.5rem 1rem;
            font-family: "SF Mono", Monaco, Consolas, monospace;
            font-size: 0.95rem;
            border: 1px solid #111;
            border-radius: 3px;
            background: #fff;
            color: #111;
            cursor: pointer;
            transition: background 0.15s, color 0.15s;
        }

        button:hover {
            background: #111;
            color: #fff;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }

        .result-count {
            color: #666;
            font-size: 0.85rem;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            color: #666;
        }

        #result-slider {
            width: 100px;
            accent-color: #111;
        }

        /* Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
        }

        @media (max-width: 800px) {
            .gallery {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 500px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .gallery-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 3px;
            overflow: hidden;
            background: #f5f5f5;
            cursor: pointer;
            border: 1px solid #eee;
            transition: border-color 0.15s;
        }

        .gallery-item:hover {
            border-color: #111;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .gallery-item .label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.9);
            color: #111;
            padding: 4px 6px;
            font-family: 'Open Sans', Helvetica, Arial, sans-serif;
            font-size: 10px;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
            border-top: 1px solid #eee;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border: 1px solid #eee;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #111;
            cursor: pointer;
            font-weight: 300;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="/">saliva</a></h1>
            <nav>
                <a href="/">home</a>
                <a href="/posts/">posts</a>
                <a href="/projects/">projects</a>
                <a href="/mokoudb/">mokou_search</a>
            </nav>
        </header>

        <h2 class="page-title">mokou_search</h2>
        <p class="subtitle">search mokou emotes by tag, or browse randomly. art by <a href="https://x.com/jokanhiyou" target="_blank">@jokanhiyou</a></p>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="angry, smug, &quot;Happy Mid-Autumn's day&quot;, &quot;中秋节快乐&quot;, ...">
            <button id="random-btn">random</button>
        </div>

        <div class="controls">
            <span class="result-count" id="result-count"></span>
            <div class="slider-container">
                <label for="result-slider">results:</label>
                <input type="range" id="result-slider" min="5" max="50" value="20">
                <span id="slider-value">20</span>
            </div>
        </div>

        <div class="gallery" id="gallery">
            <div class="loading">loading...</div>
        </div>

        <div class="modal" id="modal">
            <span class="modal-close" id="modal-close">&times;</span>
            <img id="modal-img" src="" alt="">
        </div>
    </div>

    <script>
        let tags = {};
        let filenames = [];
        const IMAGES_DIR = 'emotes/';

        async function loadTags() {
            try {
                const response = await fetch('tags.json');
                tags = await response.json();
                filenames = Object.keys(tags);
                console.log(`Loaded ${filenames.length} images`);
                showRandom();
            } catch (error) {
                document.getElementById('gallery').innerHTML =
                    '<div class="loading">error loading tags.json</div>';
                console.error('Failed to load tags:', error);
            }
        }

        function search(query, topK = 20) {
            if (!query.trim()) {
                return getRandomImages(topK);
            }

            const queryTerms = query.toLowerCase().split(/\s+/);
            const scores = [];

            for (const [filename, tagData] of Object.entries(tags)) {
                const searchableParts = [];
                for (const field of ['emotion', 'gesture', 'objects', 'text_content', 'vibe']) {
                    const value = tagData[field];
                    if (value) {
                        if (Array.isArray(value)) {
                            searchableParts.push(...value.map(v => String(v).toLowerCase()));
                        } else {
                            searchableParts.push(String(value).toLowerCase());
                        }
                    }
                }

                const searchableText = searchableParts.join(' ');
                const matchCount = queryTerms.filter(term => searchableText.includes(term)).length;

                if (matchCount > 0) {
                    scores.push({ filename, matchCount, tagData });
                }
            }

            scores.sort((a, b) => b.matchCount - a.matchCount);
            return scores.slice(0, topK);
        }

        function getRandomImages(count = 20) {
            const shuffled = [...filenames].sort(() => Math.random() - 0.5);
            return shuffled.slice(0, count).map(filename => ({
                filename,
                tagData: tags[filename]
            }));
        }

        function displayResults(results) {
            const gallery = document.getElementById('gallery');
            const resultCount = document.getElementById('result-count');

            resultCount.textContent = `${results.length} results`;

            if (results.length === 0) {
                gallery.innerHTML = '<div class="loading">no results found</div>';
                return;
            }

            gallery.innerHTML = results.map(item => {
                const emotion = item.tagData?.emotion || '';
                const vibe = item.tagData?.vibe || '';
                const label = emotion || vibe ? `${emotion} · ${vibe}` : '';

                return `
                    <div class="gallery-item" data-src="${IMAGES_DIR}${item.filename}">
                        <img src="${IMAGES_DIR}${item.filename}" alt="${label}" loading="lazy">
                        <div class="label">${label}</div>
                    </div>
                `;
            }).join('');

            document.querySelectorAll('.gallery-item').forEach(item => {
                item.addEventListener('click', () => {
                    const src = item.dataset.src;
                    document.getElementById('modal-img').src = src;
                    document.getElementById('modal').classList.add('active');
                });
            });
        }

        function showRandom() {
            const topK = parseInt(document.getElementById('result-slider').value);
            const results = getRandomImages(topK);
            displayResults(results);
        }

        function doSearch() {
            const query = document.getElementById('search-input').value;
            const topK = parseInt(document.getElementById('result-slider').value);
            const results = search(query, topK);
            displayResults(results);
        }

        document.getElementById('search-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') doSearch();
        });

        document.getElementById('random-btn').addEventListener('click', showRandom);

        document.getElementById('result-slider').addEventListener('input', (e) => {
            document.getElementById('slider-value').textContent = e.target.value;
        });

        document.getElementById('result-slider').addEventListener('change', doSearch);

        document.getElementById('modal').addEventListener('click', () => {
            document.getElementById('modal').classList.remove('active');
        });

        document.getElementById('modal-close').addEventListener('click', () => {
            document.getElementById('modal').classList.remove('active');
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.getElementById('modal').classList.remove('active');
            }
        });

        loadTags();
    </script>
</body>
</html>
